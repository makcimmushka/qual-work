<div class="my-requests-page">
  <div *ngIf="requests.length; else noRequests" class="my-requests-list">
    <app-my-request
      *ngFor="let request of requests"
      [user]="user"
      [request]="request"
      (changedRequest)="onRequestChange($event)"
    >
    </app-my-request>
  </div>

  <ng-template #noRequests>
    <h2 *ngIf="isLoaded">Наразі в системі нема актуальних запитів 🙁</h2>
  </ng-template>
</div>
